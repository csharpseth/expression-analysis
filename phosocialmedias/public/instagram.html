<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/instagram.js"></script>
</head>
<body>
    <div class="post">
        <div id="cover-post"><span>NO FACE DETECTED!</span></div>
        <img id="cover-post-like" class="" src="img/big-like.png" alt="">
        <img id="cover-post-dislike" class="" src="img/big-dislike.png" alt="">

        
        <div id="heading">
            <div id="profile"><img id="profile-pic" src="" alt=""></div>
            <div id="details">
                <div id="username"></div>
                <div id="location"></div>
            </div>
        </div>

        <div id="content">
            <video id="video-content">
                <source src="" type="video/mp4">
            </video>
        </div>

        <div id="interaction">
            <div class="interactable" id="like"><img src="img/like-icon.png" alt=""></div>
            <div class="interactable" id="dislike"><img src="img/dislike-icon.png" alt=""></div>
            <div class="interactable"><img src="img/comment-icon-01.png" alt=""></div>
            
            <div class="interactable right"><img src="img/save-icon.png" alt=""></div>
        </div>

        <span id="likes"></span>

        <div id="desc">
            <span class="post-desc" id="extrausername"></span>
            <span class="post-desc" id="description"></span>
            <span class="post-desc" id="more">more</span>
        </div>

        <div id="view-comments"></div>

        <div id="time-posted"></div>

        <div id="create-comment">
            <div id="progressbar"></div>
            <span id="progress"></span>
            <img id="emote" src="img/emote-01.png" alt="">
        </div>

    </div>
</body>
</html>
